<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some  
        <span class="font-semibold text-violet-600">Mooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3 text-white">Please Deposit</h4>
                        <input class="w-9/12 block mb-3 px-3 rounded-md" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                        <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-violet-600">Deposit</button>
                </div>
                <div class="bg-emerald-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-medium rounded-lg hover:bg-emerald-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
